<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abdallah Rabeh</title>
    <link rel="shortcut icon" href="image/Abd.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/html5shiv.min.js"></script>    
    <script src="js/Respond.js"></script>
</head>
<body>
  
    <form id="StudentForm" class="mt-5" type-of-form="add">

        <div class="form-group p-5 clearfix">

            <div class="input">       
                <label for="FirstName" class="col-sm-1-12 col-form-label">First Name</label>
              
                <input type="text" class="form-control"  name="firstName" id="FirstName" placeholder="" autocomplete="off" required>
            </div>

            <div class="input">
                <label for="LastName" class="col-sm-1-12 col-form-label">Last Name</label>        
                <input type="text" class="form-control" name="lastName" id="LastName" placeholder="" autocomplete="off" required>
        
            </div>

            <div class="input">
                <label for="Age" class="col-sm-1-12 col-form-label">Age</label>
                <input type="text" class="form-control" name="age" id="Age" placeholder="" autocomplete="off" required>
            </div>

            <button class="btn btn-success float-right mt-3" type="submit">Add New
                Student</button>
        </div>

    </form>
    <table id="TableStudents" class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
       
        </tbody>
    </table>

    
    















    <script src="js/jquery.js"></script>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>

   
</body>
</html>
